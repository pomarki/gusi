<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <script type="module" src="scripts/index.js" defer></script>
    <title>GUSI апокалипсиса</title>
  </head>
  <body>
    <header></header>
    <main class="main">
      <section class="cards">
        <div class="card">
          <div class="card__header">
            <div class="card__label">
                <p class="card__label-marker">А</p>
                <button class="card__label-button card__label-button_close"></button>
            </div>
            <p class="card__author">TAIPAN_POISON</p>
            <div class="card__title">
                <a href="#" class="card__title-link">Рецензия: М. Тихомиров «Всё яркое, всё горит» (Арх. «Копальхем-пресс», 2015)</a>
            </div>
            <div class="card__numbers">
                <p class="card__numbers-item card__numbers-item_actual">132</p>
                <p class="card__numbers-item">66</p>
            </div>
          </div>
          <div class="card__main">
            <div class="card_nav">
                <button class="card__nav-button card__nav-button_parent"></button>
                <button class="card__nav-button card__nav-button_child"></button>
            </div>
            <div class="card__values">
                <div class="card__values-theme card__values_row">
                    <p class="card__values-title">тема:</p>
                    <p class="card__values-value">Преследование</p>
                </div>
                <div class="card__values-location card__values_row">
                    <p class="card__values-title">локация:</p>
                    <p class="card__values-value">Ацидалийская равнина</p>
                </div>
                <div class="card__values-music card__values_row">
                    <p class="card__values-title">музыка:</p>
                    <a href="#" class="card__values-link">https://www.youtube.com/watch?v=4DlBHBZFm1U</a>
                </div>
                <div class="card__values-words card__values_row">
                    <p class="card__values-title">слова:</p>
                    <p class="card__values-value">оскомина, мутиляция, гэндальф, рутина, мегалит</p>
                </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
